name: Build pbuilder chroots
on:
  - push
  - workflow_dispatch

permissions:
  contents: write

concurrency:
  group: build
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  metadata:
    name: Gather build metadata
    runs-on: ubuntu-22.04

    outputs:
      baseurl: ${{ steps.pbuilder-chroots.outputs.baseurl }}
      matrix: ${{ steps.matrix.outputs.matrix }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: src

      - name: Check out repositories
        uses: actions/checkout@v3
        with:
          ref: repos
          path: repos

      - name: Detect available pbuilder-chroots
        id: pbuilder-chroots
        run: |
          baseurl="$(./src/.scripts/pbuilder-chroots_baseurl.sh)"
          echo "baseurl=${baseurl}" >> $GITHUB_OUTPUT
          echo "baseurl=${baseurl}" >> $GITHUB_ENV

      - name: Detect repositories to build
        id: matrix
        run: |
          matrix="$(./src/.scripts/repositories_matrix.sh ./src ./repos "${baseurl}")"
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT

  build:
    name: "Build: ${{ matrix.build_id }}"
    runs-on: ubuntu-22.04
    needs: metadata

    strategy:
      matrix: ${{ fromJSON(needs.metadata.outputs.matrix) }}

    steps:
      - name: Debug
        run: echo ${{ matrix.build_id }}
